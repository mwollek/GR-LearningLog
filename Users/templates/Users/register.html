<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    {% extends 'LearningLogs/base.html' %}
    {% block content %}

        <form method="post" action="{% url 'Users:register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Register</button>
            <input type="hidden" name="next" value="{% url 'LearningLogs:index' %}"/>
        </form>
    {% endblock %}
</body>
</html>
