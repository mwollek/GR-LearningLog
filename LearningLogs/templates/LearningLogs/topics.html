<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topics</title>
</head>
<body>
    {% extends 'LearningLogs/base.html' %}

    {% block content %}

        <h1>Topics</h1>
        <ul>
           {% for topic in topics %}
                <li><a href="{% url 'LearningLogs:topic' topic.id %}">{{ topic }}</a></li>
           {% empty %}
               <li>No topics added yet</li>
           {% endfor %}

        </ul>
        <a href="{% url 'LearningLogs:new_topic' %}">Add new topic</a>
    {% endblock %}content %}

</body>
</html>
