<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Topic</title>
</head>
<body>
    {% extends 'LearningLogs/base.html' %}
    {% block content %}
        <p>Add new topic:</p>
        <form action="{% url 'LearningLogs:new_topic' %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button name="submit">Add topic</button>
        </form>
    {% endblock %}
</body>
</html>
