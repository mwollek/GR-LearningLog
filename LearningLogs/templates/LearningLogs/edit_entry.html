<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit entry</title>
</head>
<body>
    {% extends 'LearningLogs/base.html' %}
    {% block content %}
        <p>
            <a href="{% url 'LearningLogs:topic' topic.id %}">{{ topic }}</a>
        </p>

        <p>Entry editing</p>

        <form action="{% url 'LearningLogs:edit_entry' entry.id %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Save</button>
        </form>

    {% endblock %}
</body>
</html>
