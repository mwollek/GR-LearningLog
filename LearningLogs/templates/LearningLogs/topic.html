<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Topic</title>
</head>
<body>
    {% extends 'LearningLogs/base.html' %}

    {% block content %}

        <p>Topic: {{ topic }}</p>
        <p>Entries:</p>
        <ul>
        {% for entry in entries %}
            <li>
                <p>{{ entry.posted_date|date:'d M Y H:i' }}</p>
                <p>{{ entry.text|linebreaks }}</p>
            </li>
        {% empty %}
            <li>No entries added yet.</li>
        {% endfor %}
        </ul>
    {% endblock content%}
</body>
</html>
